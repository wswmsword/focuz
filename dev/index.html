<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>focus-sky demo</title>
    <link rel="icon" href="./assets/focus-sky.ico" />
    <meta name="description" content="A demo of focusky">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>

    <div id="app" tabindex="-1">
      <button id="en1">entry</button>
      <div id="li1" tabindex="-1">
        <button id="i1">li1.1</button>
        <button id="ex1">li1.2(exit)</button>
        <button id="en2">li1.3(entry)</button>
        <div id="li2" tabindex="-1">
          <span class="mark">range</span>
          <button id="i2">li2.1</button>
          <button id="ex2">li2.2(exit)</button>
          <button id="en3">li2.3(entry)</button>
          <div id="li3" tabindex="-1">
            <button id="en4">li3.1(left entry)</button>
            <button id="ex3">li3.2(exit)</button>
            <button id="en5">li3.3(right entry)</button>
            <div>Now And Then - The Beatles</div>
            <div class="double">
              <div id="li4" tabindex="-1">
                <span class="mark">range</span>
                <button id="i3">li4.1</button>
                <button>li4.2</button>
                <button id="ex4">li4.3(exit)</button>
              </div>
              <div id="li5" tabindex="-1">
                <button id="i4">li5.1</button>
                <button id="ex5">li5.2(exit)</button>
                <button id="en6">li5.3(manual entry)</button>
                <div id="li6" tabindex="-1">
                  <span class="mark">manual</span>
                  <button id="i5">li6.1</button>
                  <button id="i6">li6.2</button>
                  <button id="ex6">li6.3(manual exit)</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="index.js"></script>
  <script src="./focus.js"></script>
  <script src="./focus-manual.js"></script>
</html>
