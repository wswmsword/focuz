<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>focus-sky demo</title>
    <link rel="icon" href="./assets/focus-sky.ico" />
    <meta name="description" content="A demo of focusky">
    <style>
      #app, #li1, #li2, #li3 {
        border: 1px solid salmon;
        padding: 9px;
        margin: 6px;
        position: relative;
      }

      button {
        width: 127px;
        margin-right: 12px;
      }

      button:focus {
        background: black;
        color: white;
      }

      .mark {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>

  <body>

    <div id="app" tabindex="-1">
      <button id="en1">entry</button>
      <div id="li1" tabindex="-1">
        <button id="i1">li1.1</button>
        <button id="ex1">li1.2(exit)</button>
        <button id="en2">li1.3(entry)</button>
        <div id="li2" tabindex="-1">
          <span class="mark">range</span>
          <button id="i2">li2.1</button>
          <button id="ex2">li2.2(exit)</button>
          <button id="en3">li2.3(entry)</button>
          <div id="li3" tabindex="-1">
            <button id="i3">li3.1</button>
            <button id="ex3">li3.2(exit)</button>
            <button id="i4">li3.3</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="index.js"></script>
  <script>
    focusky({
      root: "#app",
      entry: "#en1",
      exit: "#ex1",
      outlistExit: true,
      escapeExit: true,
      toggleEntry: true,
      list: ["#i1", "#ex1", {
        entry: "#en2",
        exit: "#ex2",
        list: ["#i2", {
          entry: "#en3",
          exit: "#ex3",
          list: ["#i3", "#ex3", "#i4"],
          listWrap: "#li3",
          escapeExit: true,
        }],
        listWrap: "#li2",
        range: true,
        escapeExit: true,
        delayEntry: 386,
        delayExit: 386,
        outlistExit: true,
      }],
      listWrap: "#li1"
    });
  </script>
</html>
