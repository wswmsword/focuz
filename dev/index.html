<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>focuz demo</title>
    <link rel="icon" href="./assets/focuz.ico" />
    <meta name="description" content="A demo of focuz">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>

    <div id="app" tabindex="-1">
      <button id="en1">entry</button>
      <div id="li1" tabindex="-1">
        <button id="i1_1">li1.1</button>
        <button id="ex1">li1.2(exit)</button>
        <button id="en2">li1.3(entry)</button>
        <div id="li2" tabindex="-1">
          <span class="mark">range</span>
          <button id="i2_1">li2.1</button>
          <button id="ex2">li2.2(exit)</button>
          <button id="en3">li2.3(entry)</button>
          <div id="li3" tabindex="-1">
            <button id="en4">li3.1(left entry)</button>
            <button id="ex3">li3.2(exit)</button>
            <button id="en5">li3.3(right entry)</button>
            <div>Now And Then - The Beatles</div>
            <div class="double">
              <div id="li4" tabindex="-1">
                <span class="mark">range</span>
                <button id="i4_1">li4.1</button>
                <button id="ex4">li4.2(exit)</button>
                <button id="en7">li4.3(entry)</button>
                <button id="i4_4">li4.4</button>
                <div id="li7" tabindex="-1">
                  <span class="mark">dynamic</span>
                  <button id="dli1" class="dynamic_btn">dli1(exit)</button>
                  <button id="dli2" class="dynamic_btn">dli2</button>
                  <button id="dli3" class="dynamic_btn">dli3</button>
                  <button id="more" class="dynamic_btn">dli4(more)</button>
                </div>
              </div>
              <div id="li5" tabindex="-1">
                <button id="i5_1">li5.1</button>
                <button id="ex5">li5.2(exit)</button>
                <button id="en6">li5.3(manual entry)</button>
                <div id="li6" tabindex="-1">
                  <span class="mark">manual</span>
                  <button id="i6_1">li6.1</button>
                  <button id="i6_2">li6.2</button>
                  <button id="ex6">li6.3(manual exit)</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>Nowhere Land</p>
    </div>

    <div data-testid="above-ocean" tabindex="-1" style="background: skyblue; color: white;">Above Ocean</div>

  </body>
  <script src="index.js"></script>
  <script src="./focus.js"></script>
  <script src="./focus-manual.js"></script>
  <script src="./dynamic-more.js"></script>
</html>
